<!DOCTYPE html>
<html>
<title>ControlSettings</title>

<link href="style.css" rel="stylesheet" />

<div class="container">

    <form id="settings" method='post'>

        <div class="header">
        
            <h3>Control Settings</h3>
            
            <p>You need to fill out this form</p>
            
        </div>
        
        <div class="sep"></div>

        <div class="inputs">
        
            <input type="apiKey" name="apiKey" placeholder="API Key" autofocus />
        
            <input type="interval" name="interval" placeholder="Interval" />
            
            <div class="checkboxy">
                <input name="cecky" id="checky" value="1" type="checkbox" /><label class="terms">Enable</label>
            </div>
            
            <a id="submit" href="#">Submit</a>
        
        </div>

    </form>
</div>
</html>
